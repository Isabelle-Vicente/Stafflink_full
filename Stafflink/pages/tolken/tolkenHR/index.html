<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Stafflink | Token</title>

    <link
      rel="shortcut icon"
      href="../../../assets/images/Stafflink_favicon_light.svg"
      type="image/x-icon"
      media="(prefers-color-scheme: dark)"
    />
    <link
      rel="shortcut icon"
      href="../../../assets/images/Stafflink_favicon_dark.svg"
      type="image/x-icon"
      media="(prefers-color-scheme: light)"
    />

    <meta
      name="description"
      content="O Stafflink é um sistema pensado para gerenciar a área de Recursos Humanos de uma empresa, podendo ser de pequeno a médio porte. O objetivo desse projeto é trazer mais agilidade e produtividade nos procedimentos por um baixo custo."
    />

    <!-- Toastfy -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <link rel="stylesheet" href="./styles/style.css" />
    <script src="./scripts/main.js" type="module" defer></script>
  </head>


  <body>

    <aside id="sideContent">
      <img src="../../../assets/images/tolken.svg" alt="Colaboradores" />
    </aside>

    <main>
      <header>
        <div class="logo">
          <picture>
            <img
              src="../../../assets/images/Stafflink_logo_dark.svg"
              alt="Stafflink logo"
            />
          </picture>
        </div>

        <div class="title">
          <h1>Insira o número abaixo para registro</h1>
        </div>

        <div id="tolkenArea">
          <span id="tolkenId">------</span>
          <div id="progressBar">
            <div id="progress"></div>
          </div>
        </div>

        <div><button id="tolkenbtn" onclick="window.location.href = document.referrer">Voltar</button></div>
      </header>
    </main>

    <!-- Toastfy -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  </body>
</html>
