<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Primeiro acesso | Stafflink</title>

    <link rel="shortcut icon" href="../../assets/images/Stafflink_favicon_light.svg" type="image/x-icon" media="(prefers-color-scheme: dark)">
    <link rel="shortcut icon" href="../../assets/images/Stafflink_favicon_dark.svg" type="image/x-icon" media="(prefers-color-scheme: light)">

    <meta name="description" content="O Stafflink é um sistema pensado para gerenciar a área de Recursos Humanos de uma empresa, podendo ser de pequeno a médio porte. O objetivo desse projeto é trazer mais agilidade e produtividade nos procedimentos por um baixo custo.">

    <!-- Toastfy -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/main.js" type="module" defer></script>
</head>
<body>
    <div class="logo">
        <img src="../../assets/images/Stafflink_logo_dark.svg" alt="Stafflink logo">
    </div>

    <main>
        <div class="welcome container visible">
            <div class="illustration">
                <img src="../../assets/images/learning.svg" alt="">
            </div>
    
            <div class="message">
                <h2>Estamos felizes em te ver por aqui!</h2>
                <p>Obrigada por escolher nosso sistema. Nosso único propósito é te ajudar a dar o melhor de si. Entendemos que você possa precisar se familiarizar com a ferramenta no começo. Caso esteja com dúvidas, disponibilizamos um tutorial em vídeo especialmente para você.</p>
            </div>
    
            <div class="actions">
                <button type="button" class="action" id="watchVideo">Clique aqui para assistir</button>
                <button type="button" class="action" id="goToSignup" data-link-to="signup">Não possui cadastro? Faça aqui</button>
            </div>
        </div>
        
        <div class="video container">
            <video src="" controls poster="https://source.unsplash.com/random/800x500/?video,banner">
            </video>

            <div class="actions">
                <button type="button" class="action" id="goToLogin">Realizar login</button>
            </div>
        </div>
    </main>

    <!-- Toastfy -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
